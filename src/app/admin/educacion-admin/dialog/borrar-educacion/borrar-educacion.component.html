<h1 mat-dialog-title>Eliminar Educación</h1>
<h3 mat-dialog-title>
  ¿Desea eliminar la habilidad de ID:{{ data.idEducacion }}?
</h3>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Eliminar</button>
</div>
